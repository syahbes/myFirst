<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8"><title>Whatsapp link gen</title>
<style>
body {
  padding: 25px;
  background-color: #15202b;
  color: aliceblue;
  font-size: 25px;
}
.light-mode {
  background-color: white;
  color: black;
}
h1 { font: 3rem 'Fira Sans', sans-serif; }
h2 { font: 2rem 'Fira Sans', sans-serif; }
label { font: 1rem 'Fira Sans', sans-serif; }
#rcorners1 {
  border-radius: 25px 25px 0px 0px;
  border: 2px solid #00a884;
  padding: 20px; 
  width: 50%;
}
#rcorners2 {
  border-radius: 25px 25px 25px 25px;
  border: 2px solid #00a884;
 
  padding: 20px; 
  width: 50%;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  border-radius: 10px 10px 10px 10px;
  color: white;
  padding: 6px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 1px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}
.button1:hover {
  background-color: #4CAF50;
  color: white;
}
</style>
</head>


<body>
<div id="rcorners2">
<h2>WA Link Generator</h2>
 <input type="checkbox" id="cbox1" name="cbox1">
 <label for="cbox1">Remove first</label>
</br>
 <input type="checkbox" id="cbox2" name="cbox2">
 <label for="cbox2">Add 972</label>
</br></br>

<input type="text" id="number">
<button onclick="genLink()">Generate</button>
 </br></br>
 <button type="button" onclick="document.getElementById('number').value = ''" class="button button1">Clear</button>
 <button type="button" onclick="copyLink()" class="button button1">Copy to clipboard</button>
 <button type="button" onclick="openLink()" class="button button1">Open Link</button>
</br>   
 <p id="end_url">https://wa.me/</p>
 <button onclick="myFunction()">Toggle light mode</button>
</div>

<script>
function genLink() {
    let z = document.getElementById("number").value;
    z = z.replace(/\D/g, "");
    if (document.getElementById("cbox1").checked) { z = z.substring(1); }
    if (document.getElementById("cbox2").checked) { z = "972" + z ; }
    document.getElementById('end_url').innerText = "https://wa.me/" + z;
}

function copyLink() { navigator.clipboard.writeText( document.getElementById("end_url").textContent ); }
function openLink() { window.open(document.getElementById("end_url").textContent, '_blank').focus(); }

function myFunction() { var element = document.body; element.classList.toggle("light-mode"); }
</script>
</body>
</html>
